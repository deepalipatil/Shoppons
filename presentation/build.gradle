apply plugin: "com.android.application"
apply plugin: 'com.neenbedankt.android-apt'
apply plugin: 'io.fabric'


android {
    def globalConfiguration = rootProject.extensions.getByName("ext")

    compileSdkVersion 23
    buildToolsVersion globalConfiguration.getAt("androidBuildToolsVersion")

    defaultConfig {
        minSdkVersion globalConfiguration.getAt("androidMinSdkVersion")
        targetSdkVersion globalConfiguration.getAt("androidTargetSdkVersion")
        versionCode globalConfiguration.getAt("androidVersionCode")
        multiDexEnabled true
    }


    packagingOptions {
        exclude "LICENSE.txt"
        exclude "META-INF/NOTICE"
        exclude "META-INF/LICENSE"
        exclude 'META-INF/services/javax.annotation.processing.Processor'
    }

    lintOptions {
        quiet true
        abortOnError false
        ignoreWarnings true
        disable "InvalidPackage"  // Some libraries have issues with this
        disable "OldTargetApi"// Due to Robolectric that modifies the manifest when running tests
    }

    signingConfigs {
        debug {
            storeFile file('../signing_keys/shopons_debug.jks')
            storePassword 'shopons'
            keyAlias 'shopons_debug'
            keyPassword 'shopons'
        }
        release {
            storeFile file('../signing_keys/shopons_release.jks')
            storePassword 'shopons'
            keyAlias 'shopons_releases'
            keyPassword 'shopons'
        }
    }

    productFlavors {
        staging {
            applicationId "com.shopons.debug"
        }

        production {
            applicationId "com.shopons"
        }
    }

    buildTypes {
        debug {
            manifestPlaceholders = [google_map_api_key: "AIzaSyAWqcUfGwFHOciDCxfvBVVIY9RdGg1v-Vw",
                                    name              : "Shopons debug",
                                    scheme            : "com.shopons.debug"]
            resValue "string", "app_name", "Shopons Staging"
            resValue "string", "home", "Shopons Staging"
            signingConfig signingConfigs.debug
            minifyEnabled false
        }
        release {
            manifestPlaceholders = [google_map_api_key: "AIzaSyC2bPVZ93j-ARdhV9Gmn-LVru1-eoREnCU",
                                    name              : "Shopons",
                                    scheme            : "com.shopons"]
            resValue "string", "app_name", "Shopons"
            resValue "string", "home", "Shopons"
            signingConfig signingConfigs.release
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    dexOptions {
        incremental true
        javaMaxHeapSize "4g"
    }
}
repositories {
    jcenter {
        url "http://jcenter.bintray.com/"
    }
    mavenCentral()
    maven { url "https://jitpack.io" }
    maven { url 'https://maven.fabric.io/public' }
}

dependencies {
    def presentationDependencies = rootProject.ext.presentationDependencies
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile project(':domain')
